---
version: '3'
# log reader
services:
  dozzle:
    container_name: dozzle
    image: amir20/dozzle:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - 9999:8080
    restart: unless-stopped
    networks:
      - backbone
# networks to be used by service
networks:
  backbone:
    external: true
...
