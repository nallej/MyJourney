acl internal {
    10.10.10.0/24;
    10.10.20.0/24;
    10.10.30.0/24;
    10.10.40.0/24;
    10.10.50.0/24;
    10.10.60.0/24;
    10.10.70.0/24;
    10.10.80.0/24;
    10.10.90.0/24;    
    10.20.0.0/16;
    10.50.0.0/16;
    192.168.1.0/24;
};

options {
    forwarders {
        1.1.1.1;
        1.0.0.1;
    };
    allow-query { internal; };
};

zone "lab.example.com" IN {
    type master;
    file "/etc/bind/lab-excample-com.zone";
};